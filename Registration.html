<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation Registration</title>
  <link rel="stylesheet" href="Registration.css">
</head>

<body>
  <div class="main">
    <h2>Blood Donation Registration</h2>
    <form action="#">
      <label for="first">First Name:</label>
      <input type="text" id="first" name="first" placeholder="Enter first name" required />

      <label for="last">Last Name:</label>a
      <input type="text" id="last" name="last" placeholder="Enter last name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"
        placeholder="Enter password"
        pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
        title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
        required />

      <label for="repassword">Re-type Password:</label>
      <input type="password" id="repassword" name="repassword" placeholder="Re-enter password" required />

      <label for="mobile">Contact:</label>
      <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Enter contact number" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Register</button>
    </form>
          
      
     
  </div>
</body>

</html>
