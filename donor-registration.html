<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Registration - Blood Donation</title>
  <link rel="stylesheet" href="donor-registration.css" />
</head>
<body>
  <div class="form-container">
    <h1>Donor Information</h1>
    <div class="info-note">* denotes Required Information</div>

    <form id="donor-form" action="#" method="POST" novalidate>
      <div class="form-grid">
        <div>
          <label for="first_name">First Name<span>*</span></label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div>
          <label for="last_name">Last Name<span>*</span></label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
        <div>
          <label for="company">Company</label>
          <input type="text" id="company" name="company" />
        </div>
        <div>
          <label for="address1">Address 1<span>*</span></label>
          <input type="text" id="address1" name="address1" required />
        </div>
        <div>
          <label for="address2">Address 2</label>
          <input type="text" id="address2" name="address2" />
        </div>
        <div>
          <label for="city">City<span>*</span></label>
          <input type="text" id="city" name="city" required />
        </div>
        <div>
          <label for="state">State<span>*</span></label>
          <select id="state" name="state" required>
            <option value="">Select your state</option>
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option>California</option>
            <option>Colorado</option>
            <option>Connecticut</option>
            <option>Delaware</option>
            <option>Florida</option>
            <option>Georgia</option>
            <option>Hawaii</option>
            <option>Idaho</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
            <option>Kansas</option>
            <option>Kentucky</option>
            <option>Louisiana</option>
            <option>Maine</option>
            <option>Maryland</option>
            <option>Massachusetts</option>
            <option>Michigan</option>
            <option>Minnesota</option>
            <option>Mississippi</option>
            <option>Missouri</option>
            <option>Montana</option>
            <option>Nebraska</option>
            <option>Nevada</option>
            <option>New Hampshire</option>
            <option>New Jersey</option>
            <option>New Mexico</option>
            <option>New York</option>
            <option>North Carolina</option>
            <option>North Dakota</option>
            <option>Ohio</option>
            <option>Oklahoma</option>
            <option>Oregon</option>
            <option>Pennsylvania</option>
            <option>Rhode Island</option>
            <option>South Carolina</option>
            <option>South Dakota</option>
            <option>Tennessee</option>
            <option>Texas</option>
            <option>Utah</option>
            <option>Vermont</option>
            <option>Virginia</option>
            <option>Washington</option>
            <option>West Virginia</option>
            <option>Wisconsin</option>
            <option>Wyoming</option>
          </select>
        </div>
        <div>
          <label for="zipcode">Zipcode<span>*</span></label>
          <input type="text" id="zipcode" name="zipcode" required />
        </div>
        <div>
          <label for="country">Country<span>*</span></label>
          <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option>United States</option>
            <option>Canada</option>
            <option>Mexico</option>
            <option>United Kingdom</option>
            <option>Germany</option>
            <option>France</option>
            <option>Australia</option>
            <option>India</option>
            <option>China</option>
            <option>Japan</option>
            <option>Brazil</option>
            <option>Russia</option>
            <option>South Africa</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label for="phone">Phone<span>*</span></label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div>
          <label for="fax">Fax</label>
          <input type="text" id="fax" name="fax" />
        </div>
        <div>
          <label for="email">Email<span>*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <h2 class="section-title">Donation Amount</h2>
      <div class="amounts">
        <label class="chip"><input type="radio" name="donation_amount" value="none" checked> None</label>
        <label class="chip"><input type="radio" name="donation_amount" value="50"> $50</label>
        <label class="chip"><input type="radio" name="donation_amount" value="75"> $75</label>
        <label class="chip"><input type="radio" name="donation_amount" value="100"> $100</label>
        <label class="chip"><input type="radio" name="donation_amount" value="250"> $250</label>
        <label class="chip"><input type="radio" name="donation_amount" value="other"> Other</label>
      </div>
      <div class="inline-group">
        <label for="other_amount">Other amount in $ :</label>
        <input type="number" id="other_amount" name="other_amount" placeholder="Enter the amount" min="1">
      </div>

      <h2 class="section-title">Recurring Donation</h2>
      <div class="inline-group">
        <label><input type="checkbox" id="recurring" name="recurring"> I am interested in giving on a regular basis</label>
      </div>
      <div class="inline-group">
        <label for="monthly_amount">Monthly Credit Card $</label>
        <input type="number" id="monthly_amount" name="monthly_amount" min="1">
        <label for="months">for</label>
        <input type="number" id="months" name="months" min="1" placeholder="months" style="max-width:120px;">
      </div>

      <h2 class="section-title">Honorarium and Memorial Donation Information</h2>
      <div class="inline-group">
        <label class="chip"><input type="radio" name="tribute_type" value="honor"> To Honor</label>
        <label class="chip"><input type="radio" name="tribute_type" value="memory"> In Memory of</label>
      </div>
      <div class="form-grid">
        <div>
          <label for="tribute_name">Name</label>
          <input type="text" id="tribute_name" name="tribute_name" />
        </div>
        <div>
          <label for="ack_to">Acknowledge donation to</label>
          <input type="text" id="ack_to" name="ack_to" />
        </div>
        <div>
          <label for="ack_address">Address</label>
          <input type="text" id="ack_address" name="ack_address" />
        </div>
        <div>
          <label for="ack_city">City</label>
          <input type="text" id="ack_city" name="ack_city" />
        </div>
        <div>
          <label for="ack_state">State</label>
          <select id="ack_state" name="ack_state">
            <option value="">Select your state</option>
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option>California</option>
            <option>Colorado</option>
            <option>Connecticut</option>
            <option>Delaware</option>
            <option>Florida</option>
            <option>Georgia</option>
            <option>Hawaii</option>
            <option>Idaho</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
            <option>Kansas</option>
            <option>Kentucky</option>
            <option>Louisiana</option>
            <option>Maine</option>
            <option>Maryland</option>
            <option>Massachusetts</option>
            <option>Michigan</option>
            <option>Minnesota</option>
            <option>Mississippi</option>
            <option>Missouri</option>
            <option>Montana</option>
            <option>Nebraska</option>
            <option>Nevada</option>
            <option>New Hampshire</option>
            <option>New Jersey</option>
            <option>New Mexico</option>
            <option>New York</option>
            <option>North Carolina</option>
            <option>North Dakota</option>
            <option>Ohio</option>
            <option>Oklahoma</option>
            <option>Oregon</option>
            <option>Pennsylvania</option>
            <option>Rhode Island</option>
            <option>South Carolina</option>
            <option>South Dakota</option>
            <option>Tennessee</option>
            <option>Texas</option>
            <option>Utah</option>
            <option>Vermont</option>
            <option>Virginia</option>
            <option>Washington</option>
            <option>West Virginia</option>
            <option>Wisconsin</option>
            <option>Wyoming</option>
          </select>
        </div>
        <div>
          <label for="ack_zip">Zip</label>
          <input type="text" id="ack_zip" name="ack_zip" />
        </div>
      </div>

      <h2 class="section-title">Additional Information</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" name="anonymous"> I would like my gift to remain anonymous</label>
        <label><input type="checkbox" name="matching_gift"> My Employee offers a matching gift program. I will mail the matching gift form</label>
        <label><input type="checkbox" name="no_mail_thanks"> Please save the cost of acknowledging this gift by not mailing a thankyou letter</label>
      </div>
      <div>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Add Comments"></textarea>
      </div>

      <h3 class="subsection">How may we contact you:</h3>
      <div class="checkbox-inline">
        <label><input type="checkbox" name="contact_email"> Email</label>
        <label><input type="checkbox" name="contact_post"> Postal Mail</label>
        <label><input type="checkbox" name="contact_phone"> Telephone</label>
        <label><input type="checkbox" name="contact_fax"> Fax</label>
      </div>

      <h3 class="subsection">I would like to receive newsletters and information about special events by:</h3>
      <div class="checkbox-inline">
        <label><input type="checkbox" name="news_email"> Email</label>
        <label><input type="checkbox" name="news_post"> Postal Mail</label>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" name="volunteer_info"> I would like information about volunteering with the Save Life foundation</label>
      </div>

      <div class="form-actions">
        <button id="reset-btn" type="reset" class="reset">Reset</button>
        <button id="submit-btn" type="submit" disabled>Continue</button>
      </div>
    </form>
  </div>

  <script src="Web.js"></script>
</body>
</html>
